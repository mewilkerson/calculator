<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato|Play|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="calculator.js"></script>
  <title>JavaScript Calculator by Matt Wilkerson</title>
</head>

<body>
  
  <div class="calculator">
     <div class="very-top">
       <div class="model">ID-10-T Deluxe</div>
       <div class="solar-block">
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
         <div class="solar-panel";></div>
       </div>
       
     </div>
     <div class="display">
       <div class="numbers">0</div>
       <div class="action divide-action">/</div>
       <div class="action multiply-action">*</div>
       <div class="action subtract-action">-</div>
       <div class="action add-action">+</div>
     </div>
     
     <div class="input">
      <div class="thin">
        <a class="clear">c</a>
      </div>
       <div class="numbers">
         <a class="one">1</a>
         <a class="two">2</a>
         <a class="three">3</a>
         <a class="four">4</a>
         <a class="five">5</a>
         <a class="six">6</a>
         <a class="seven">7</a>
         <a class="eight">8</a>
         <a class="nine">9</a>
         <a class="zero">0</a>
         <a class="dec">.</a>
         <a class="equals">=</a>
       </div>  
       <div class="actions">
         <a class="divide">/</a>
         <a class="multiply">*</a>
         <a class="subtract">-</a>
         <a class="add">+</a>
       </div>
       </div>
     </div>
</div> 



</body>

</html>
